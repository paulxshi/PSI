<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Examination Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">

  <style>
    :root {
      --primary: #ef8809;
    }

    body {
      background: url('imgs/bg.jpg') center center / cover no-repeat fixed;
    }

    .step {
      text-align: center;
      flex: 1;
      color: #6c757d;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .step-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #ced4da;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 6px;
      background: #fff;
    }

    .step-line {
      flex: 1;
      height: 2px;
      background: #dee2e6;
      margin-top: 20px;
    }

    .step.completed .step-circle {
      background: #198754;
      border-color: #198754;
      color: #fff;
    }

    .step.active .step-circle {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
      box-shadow: 0 6px 18px rgba(247, 222, 34, 0.45);
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center">

<div class="position-fixed top-0 start-0 w-100 h-100"
     style="backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); z-index:0;"></div>

<div class="container position-relative" style="z-index:1;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-9">

      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">
        <div class="card-body p-4">

          <!-- LOGOS -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="imgs/PSI.png" style="max-width:80px;">
            <div class="mx-3" style="width:1px;height:40px;background:#8f8f8f;"></div>
            <img src="imgs/PMMA.png" style="max-width:80px;">
          </div>

          <!-- STEPPER CARD -->
          <div class="card border-0 shadow-sm rounded-4 mb-4">
            <div class="card-body px-4 py-3">
              <div class="d-flex justify-content-between align-items-center">

                <div class="step completed">
                  <div class="step-circle">
                    <i class="bi bi-exclamation-circle"></i>
                  </div>
                  <span>Reminders</span>
                </div>

                <div class="step-line"></div>

                <div class="step completed">
                  <div class="step-circle">
                    <i class="bi bi-person-lines-fill"></i>
                  </div>
                  <span>Information</span>
                </div>

                <div class="step-line"></div>

                <div class="step active">
                  <div class="step-circle">
                    <i class="bi bi-calendar-check"></i>
                  </div>
                  <span>Exam Schedule</span>
                </div>

                <div class="step-line"></div>

                <div class="step">
                  <div class="step-circle">
                    <i class="bi bi-credit-card"></i>
                  </div>
                  <span>Payment</span>
                </div>

                <div class="step-line"></div>

                <div class="step">
                  <div class="step-circle">
                    <i class="bi bi-check-circle"></i>
                  </div>
                  <span>Finish</span>
                </div>

              </div>
            </div>
          </div>

          <!-- EXAMINATION SCHEDULE CARD -->
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4">

              <h6 class="fw-semibold mb-4">
                <i class="bi bi-calendar-check text-primary me-2"></i>
                Examination Schedule
              </h6>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Region</label>
                  <input class="form-control" disabled value="Assigned by PMMA">
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Examination Venue</label>
                  <input class="form-control" disabled value="To be announced">
                </div>
              </div>

              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Examination Date</label>
                  <input class="form-control" disabled value="To be scheduled">
                </div>
              </div>

              <div class="alert alert-light border small text-muted mb-4">
                <i class="bi bi-info-circle me-1"></i>
                Examination details are created and assigned by PMMA.
                Please wait for official announcements.
              </div>

              <div class="d-flex justify-content-end">
                <a href="payment.html" class="btn btn-primary px-4 rounded-pill">
                  Proceed
                  <i class="bi bi-arrow-right ms-1"></i>
                </a>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
