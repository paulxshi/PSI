<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="../imgs/PSI.png">

  <style>
    .overflow-auto::-webkit-scrollbar { display: none; }
    
    #togglePassword i {
    font-size: 1.1rem;
    cursor: pointer;
    transition: color 0.2s ease;
  }

  #togglePassword:hover i {
    color: #212529; /* Bootstrap dark */
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #adb5bd;
  }
  </style>
</head>

<body
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="background: url('../imgs/bg.jpg') center center / cover no-repeat fixed;"
>

<!-- Background Blur -->
<div
  class="position-fixed top-0 start-0 w-100 h-100"
  style="
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 0;
    pointer-events: none;
  ">
</div>

<div class="container position-relative" style="z-index:1;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">
        <div class="card-body p-4">

          <!-- Logos -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="../imgs/PSI.png" class="img-fluid" style="max-width:80px;">
            <div class="mx-3" style="width:1px; height:40px; background-color:#8f8f8f;"></div>
            <img src="../imgs/PMMA.png" class="img-fluid" style="max-width:80px;">
          </div>

            <!-- Title -->
            <div class="text-center mb-4">
              <div class="d-inline-flex bg-light rounded-pill p-1 mb-3 shadow-sm">
                <a href="adminlogin.html"
                  class="btn btn-dark rounded-pill px-4 py-1 fw-semibold text-decoration-none">
                  Admin
                </a>
                <a href="../accountant/login.html"
                  class="btn btn-link rounded-pill px-4 py-1 fw-semibold text-decoration-none text-dark">
                  Accountant
                </a>
              </div>
              <p class="text-muted small mb-0">Authorized personnel only</p>
            </div>

          <!-- ADMIN LOGIN FORM -->
          <form id="adminLoginForm" method="POST">

            <div id="adminLoginMessage" class="mb-3 text-center"></div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="admin@example.com"
                  autocomplete="username"
                  required
                >
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>

              <div class="position-relative">
                <!-- Lock icon -->
                <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-muted">
                  <i class="bi bi-lock-fill"></i>
                </span>

                <!-- Password input -->
                <input
                  type="password"
                  class="form-control ps-5 pe-5"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                >

                <!-- Eye toggle -->
                <button
                  type="button"
                  id="togglePassword"
                  class="btn position-absolute top-50 end-0 translate-middle-y me-2 p-0 border-0 bg-transparent"
                  aria-label="Toggle password visibility"
                >
                  <i class="bi bi-eye-fill text-muted"></i>
                </button>
              </div>
            </div>


            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">
                LOG IN AS ADMIN
              </button>
            </div>
            
            <div class="text-center mt-3">
            <a href="login.html"
                class="text-decoration-none small fw-semibold text-muted">
                Exit Admin Access
            </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- ADMIN LOGIN ERROR MODAL -->
<div class="modal fade" id="adminLoginErrorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      
      <div class="modal-header border-0 justify-content-center pb-2">
        <h5 class="modal-title fw-semibold">Admin Login Failed</h5>
        <button type="button" class="btn-close position-absolute end-0 me-3" 
                data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body px-4 py-4 text-center">
        <div class="rounded-circle bg-danger-subtle text-danger mx-auto mb-3
                    d-flex align-items-center justify-content-center"
             style="width:64px;height:64px;">
          <i class="bi bi-shield-x fs-1"></i>
        </div>
        
        <p class="mb-0 text-muted" id="adminLoginErrorMessage">
          <!-- Error message will be inserted here -->
        </p>
      </div>
      
      <div class="modal-footer border-0 px-4 pb-4 pt-2 justify-content-center">
        <button type="button" class="btn btn-dark rounded-pill px-4" 
                data-bs-dismiss="modal">
          <i class="bi bi-arrow-left me-1"></i> Try Again
        </button>
      </div>
      
    </div>
  </div>
</div>

<!-- ADMIN LOGIN SUCCESS MODAL -->
<div class="modal fade" id="adminLoginSuccessModal" tabindex="-1" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      
      <div class="modal-header border-0 justify-content-center pb-2">
        <h5 class="modal-title fw-semibold">Admin Access Granted</h5>
      </div>
      
      <div class="modal-body px-4 py-4 text-center">
        <div class="rounded-circle bg-success-subtle text-success mx-auto mb-3
                    d-flex align-items-center justify-content-center"
             style="width:64px;height:64px;">
          <i class="bi bi-shield-check fs-1"></i>
        </div>
        
        <p class="mb-0 text-muted">
          Welcome, Administrator! Redirecting to dashboard...
        </p>
        
        <div class="mt-3">
          <div class="spinner-border spinner-border-sm text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<script src="../js/adminlogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');
  const icon = togglePassword.querySelector('i');

  togglePassword.addEventListener('click', () => {
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
    icon.className = isHidden
      ? 'bi bi-eye-slash-fill text-muted'
      : 'bi bi-eye-fill text-muted';
  });
</script>

</body>
</html>
