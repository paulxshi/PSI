<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f7e52d, #ec7a05);
    }
    .overflow-auto::-webkit-scrollbar { display: none; }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">

        <div class="card-body p-4">

          <div class="text-center mb-3">
            <img src="imgs/PSI.png" class="img-fluid" style="max-width:90px;">
          </div>

          <h3 class="text-center fw-bold mb-4">PMMA Portal</h3>

          <!-- LOGIN FORM -->
          <div id="loginForm">
            <form>

              <div class="mb-3">
                <label class="form-label fw-semibold">Test Permit</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-card-text"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="123-456" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-dark">LOG IN</button>
              </div>

        <div class="text-center">
          <span>Don't have an account?</span>
          <a href="#" id="showRegister" class="fw-semibold text-decoration-none">
            Register
          </a>
        </div>

            </form>
          </div>

    <!-- REGISTER FORM -->
    <div id="registerForm">
      <form class="overflow-auto" style="max-height: 55vh;">

        <div class="mb-3">
          <label class="form-label">First Name:</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Middle Name:</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name:</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">PMMA Student ID</label>
          <input type="text" class="form-control" required>
        </div>

                <div class="mb-3">
          <label class="form-label">Test Permit:</label>
          <input type="text" class="form-control" required>
        </div>


        <div class="mb-3">
          <label class="form-label">Age:</label>
          <input type="number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number:</label>
          <input type="tel" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address:</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dark text-white">
            REGISTER
          </button>
        </div>

        <div class="text-center">
          <span>Already have account?</span>
          <a href="#" id="showLogin" class="fw-semibold text-decoration-none">
            Login
          </a>
        </div>

      </form>
    </div>

  </div>
</div>

    </div>
  </div>
</div>

<!-- Toggle Script -->
<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");

  document.getElementById("showRegister").onclick = e => {
    e.preventDefault();
    loginForm.classList.add("d-none");
    registerForm.classList.remove("d-none");
  };

  document.getElementById("showLogin").onclick = e => {
    e.preventDefault();
    registerForm.classList.add("d-none");
    loginForm.classList.remove("d-none");
  };
</script>

</body>
</html>
