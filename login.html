<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7e52d, #ec7a05);
      min-height: 100vh;
    }

    .overflow-auto::-webkit-scrollbar {
      display: none;
    }

    h3 {
      font-weight: 700; 
    }

    label {
      font-weight: 600; 
    }

    .btn-primary {
      background-color: #3b66f6;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2f55d4;
    }

    #registerForm {
      display: none;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">

    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="imgs/PSI.png" alt="PMMA Logo" class="img-fluid" style="max-width: 90px;">
    </div>

    <h3 class="text-center mb-4">PMMA Portal</h3>

      <ul class="nav nav-pills nav-justified mb-3 bg-dark rounded p-1" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active text-white"
            data-bs-toggle="pill"
            data-bs-target="#login"
            type="button">
            Login
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link text-white"
            data-bs-toggle="pill"
            data-bs-target="#register"
            type="button">
            Register
          </button>
        </li>
      </ul>

    <div class="tab-content">
      <!-- LOGIN FORM -->
      <div class="tab-pane fade show active" id="login">
        <form>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>


        <div class="d-grid mb-3">
         <button type="submit" class="btn btn-dark text-white">
            LOG IN
          </button>
        </div>

        <div class="text-center">
          <span>Don't have an account?</span>
          <a href="#" id="showRegister" class="fw-semibold text-decoration-none">
            Register
          </a>
        </div>

      </form>
    </div>

      <!-- REGISTRATION FORM -->
<div class="tab-pane fade" id="register">
  <form class="overflow-auto" style="max-height: 55vh;">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter full name" required>
          </div>

        <div class="mb-3">
          <label class="form-label">PMMA Student ID</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" required>
        </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" placeholder="Enter contact number" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Create password" required>
          </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dark text-white">
            REGISTER
          </button>
        </div>

        <div class="text-center">
          <span>Already have account?</span>
          <a href="#" id="showLogin" class="fw-semibold text-decoration-none">
            Login
          </a>
        </div>

      </form>
    </div>

  </div>
</div>

<script>
  document.getElementById("showRegister").addEventListener("click", function (e) {
    e.preventDefault();
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  });

  document.getElementById("showLogin").addEventListener("click", function (e) {
    e.preventDefault();
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  });
</script>

</body>
</html>
