<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7e52d, #ec7a05);
      min-height: 100vh;
    }

    .overflow-auto::-webkit-scrollbar {
      display: none;
    }

    h3 {
      font-weight: 700; 
    }

    label {
      font-weight: 600; 
    }

    #registerForm {
      display: none;
    }

    .form-control:focus {
      border-color: #ced4da;       
      box-shadow: 0 0 0 0.2rem rgba(206, 212, 218, 0.25); 
    }
        .login-card {
      width: 100%;
      max-width: 530px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 28px 55px rgba(0, 0, 0, 0.18);
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card p-4">

    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="imgs/PSI.png" alt="PMMA Logo" class="img-fluid" style="max-width: 90px;">
    </div>

    <h3 class="text-center mb-4">PMMA Portal</h3>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <form>
        <div class="mb-3">
          <label class="form-label">Test Permit</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-card-text"></i>
            </span>
            <input type="text" class="form-control" placeholder="123-456" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Enter Your Name" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email" class="form-control" placeholder="name@example.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" class="form-control" placeholder="Enter your password" required>
          </div>
        </div>


        <div class="d-grid mb-3">
         <button type="submit" class="btn btn-dark text-white">
            LOG IN
          </button>
        </div>

        <div class="text-center">
          <span>Don't have an account?</span>
          <a href="registration.html" class="fw-semibold text-decoration-none">
            Register
          </a>
        </div>

      </form>
    </div>

  </div>
</div>

<script>
  document.getElementById("showRegister").addEventListener("click", function (e) {
    e.preventDefault();
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  });

  document.getElementById("showLogin").addEventListener("click", function (e) {
    e.preventDefault();
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  });
</script>

</body>
</html>
