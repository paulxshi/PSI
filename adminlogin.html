<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">

  <style>
    .overflow-auto::-webkit-scrollbar { display: none; }
  </style>
</head>

<body
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="background: url('imgs/bg.jpg') center center / cover no-repeat fixed;"
>

<!-- Background Blur -->
<div
  class="position-fixed top-0 start-0 w-100 h-100"
  style="
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 0;
    pointer-events: none;
  ">
</div>

<div class="container position-relative" style="z-index:1;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">
        <div class="card-body p-4">

          <!-- Logos -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="imgs/PSI.png" class="img-fluid" style="max-width:80px;">
            <div class="mx-3" style="width:1px; height:40px; background-color:#8f8f8f;"></div>
            <img src="imgs/PMMA.png" class="img-fluid" style="max-width:80px;">
          </div>

          <!-- Title -->
          <div class="text-center mb-4">
            <h5 class="fw-semibold mb-1">
              <i class="bi bi-shield-lock-fill me-1"></i> Admin Login
            </h5>
            <p class="text-muted small mb-0">
              Authorized personnel only
            </p>
          </div>

          <!-- ADMIN LOGIN FORM -->
          <form id="adminLoginForm" method="POST">

            <div id="adminLoginMessage" class="mb-3 text-center"></div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="admin@example.com"
                  autocomplete="username"
                  required
                >
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Enter admin password"
                  autocomplete="current-password"
                  required
                >
              </div>
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">
                LOG IN AS ADMIN
              </button>
            </div>
            
            <div class="text-center mt-3">
            <a href="login.html"
                class="text-decoration-none small fw-semibold text-muted">
                Exit Admin Access
            </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="js/adminlogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
