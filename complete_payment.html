<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Pending Payment - PMMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="imgs/PSI.png">
    <style>
        .status-box { 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0; 
        }
        .btn-complete { 
            background: linear-gradient(135deg, #ffb347, #ef8809);
            border: none;
            color: #000;
            font-weight: 600;
            font-size: 1.1rem; 
            padding: 0.75rem 2rem;
            border-radius: 999px;
            box-shadow: 0 8px 18px rgba(239, 136, 9, 0.35), 0 0 18px rgba(255, 179, 71, 0.45);
            transition: all 0.3s ease;
        }
        .btn-complete:hover {
            background: linear-gradient(135deg, #ef8809, #d97706);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(239, 136, 9, 0.45), 0 0 25px rgba(255, 179, 71, 0.65);
        }
        .btn-complete:active {
            transform: scale(0.97);
        }
        .btn-complete:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>

<body
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="background: url('imgs/bg.jpg') center center / cover no-repeat fixed;"
>

<div
  class="position-fixed top-0 start-0 w-100 h-100"
  style="backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); z-index: 0;">
</div>

<div class="container position-relative" style="z-index: 1;">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            
            <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">
                <div class="card-body p-4">
                    
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="imgs/PSI.png" class="img-fluid" style="max-width:80px;">
                        <div class="mx-3" style="width:1px; height:40px; background-color:#8f8f8f;"></div>
                        <img src="imgs/PMMA.png" class="img-fluid" style="max-width:80px;">
                    </div>

                    <div id="statusBox" class="status-box bg-light text-center">
                        <h5 id="statusText">Ready to complete your payment</h5>
                        <p id="statusDetail" class="text-muted mb-0">Click the button below</p>
                    </div>

                    <div class="text-center">
                        <button onclick="completePendingPayment()" class="btn btn-complete">
                            <i class="bi bi-lightning-charge"></i> Complete Payment Now
                        </button>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
</div>

<script>
function completePendingPayment() {
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const statusDetail = document.getElementById('statusDetail');
    const btn = document.querySelector('.btn-complete');
    
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
    
    statusBox.className = 'status-box bg-info text-white text-center';
    statusText.textContent = 'Finding your pending payment...';
    statusDetail.textContent = '';
    
    // First, get the pending payment details
    fetch('php/get_pending_payment_for_webhook.php')
    .then(response => response.json())
    .then(data => {
        if (!data.success || !data.payment) {
            throw new Error(data.message || 'No pending payment found');
        }
        
        const payment = data.payment;
        statusText.textContent = 'Payment found! Completing it now...';
        statusDetail.textContent = 'Invoice: ' + payment.external_id;
        
        // Now trigger the webhook
        const webhookPayload = {
            id: payment.xendit_invoice_id,
            external_id: payment.external_id,
            status: 'PAID',
            amount: parseFloat(payment.amount),
            paid_at: new Date().toISOString(),
            created: new Date().toISOString(),
            updated: new Date().toISOString()
        };
        
        return fetch('webhook.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(webhookPayload)
        });
    })
    .then(response => response.json())
    .then(webhookResult => {
        if (webhookResult.success) {
            statusBox.className = 'status-box bg-success text-white text-center';
            statusText.innerHTML = '<i class="bi bi-check-circle-fill"></i> Payment Completed Successfully!';
            statusDetail.textContent = 'Redirecting you to success page...';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'payment_success.html';
            }, 2000);
        } else {
            throw new Error(webhookResult.message || 'Webhook failed');
        }
    })
    .catch(error => {
        statusBox.className = 'status-box bg-danger text-white text-center';
        statusText.innerHTML = '<i class="bi bi-x-circle-fill"></i> Error';
        statusDetail.textContent = error.message;
        
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-lightning-charge"></i> Try Again';
        
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
