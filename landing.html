<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Portal | Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="icon" href="imgs/PSI.png">
</head>

<body class="min-vh-100 text-white position-relative"
      style="background:url('imgs/bg.jpg') center / cover no-repeat fixed;">

<!-- BACKGROUND BLUR OVERLAY -->
<div class="position-fixed top-0 start-0 w-100 h-100"
     style="
       backdrop-filter: blur(6px);
       -webkit-backdrop-filter: blur(6px);
       background: rgba(0,0,0,0.15);
       z-index:0;">
</div>

<!-- PAGE CONTENT -->
<div class="position-relative z-1">

  <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top bg-light bg-opacity-75 shadow-sm py-3">
  <div class="container">

    <!-- BRAND -->
    <div class="d-flex align-items-center gap-3">
      <img src="imgs/PSI.png" height="48">
      <span class="fw-semibold fs-5 text-dark">
        PMMA Portal
      </span>
    </div>

    <!-- LINKS -->
    <div class="ms-auto d-flex gap-4">
      <a href="#"
         class="text-decoration-none fw-semibold fs-6 text-dark">
        FAQs
      </a>
      <a href="#"
         class="text-decoration-none fw-semibold fs-6 text-dark">
        Contact Us
      </a>
    </div>

  </div>
</nav>

  <!-- HERO -->
  <section class="d-flex align-items-center min-vh-100 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">

          <!-- LOGOS -->
          <div class="d-flex align-items-center gap-4 mb-4">
            <img src="imgs/PSI.png" height="90">
            <img src="imgs/PMMA.png" height="90">
          </div>

          <!-- TITLES -->
          <h6 class="text-uppercase fw-semibold text-white opacity-80 mb-2">
            Welcome to the
          </h6>

            <h1 class="display-4 fw-bolder mb-3"
                style="letter-spacing:-0.5px;
                    font-family: 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;">
            <span class="text-warning">PMMA Examination</span><br>
            Portal
            </h1>


          <!-- DESCRIPTION -->
          <p class="fs-6 text-white opacity-80 mb-4">
            Secure access for examination applicants. Please proceed using your
            official test permit and registered email address.
          </p>

          <!-- CTA -->
            <a href="login.html"
            class="btn btn-lg rounded-pill px-4 fw-semibold text-dark shadow"
            style="background: linear-gradient(135deg, #ffb347, #ef8809); border:none;">
            Proceed
            <i class="bx bx-right-arrow-alt me-2"></i>
            </a>


        </div>
      </div>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
