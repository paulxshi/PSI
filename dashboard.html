		<ul class="side-menu top">

<main class="container-fluid p-4">

            <div class="flex-fill">
              <small class="d-inline-block bg-primary bg-opacity-10 text-primary

                Date of Examination
              </small>
              <div class="fw-bold">
                April 10, 2026
              </div>
            </div>

            <div class="flex-fill">
              <small class="d-inline-block bg-success bg-opacity-10 text-success 
                          px-3 py-1 rounded-pill text-uppercase fw-semibold mb-2">

              </small>

              </div>
            </div>

              </small>

              </div>
            </div>

            <div class="flex-fill">
              <small class="d-inline-block bg-warning bg-opacity-10 text-warning 
                          px-3 py-1 rounded-pill text-uppercase fw-semibold mb-2">

              </small>
              <div class="fw-bold">
                Academic Assessment
              </div>
            </div>

          </div>
        </div>

 <div class="row g-4">
