<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSI PMMA Portal</title>

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Top Bar (blended) -->
  <nav class="navbar navbar-dark bg-dark px-4 rounded-bottom-4 shadow-sm">
    <span class="navbar-brand mb-0 h6">PSI PMMA Portal</span>
  </nav>

  <div class="d-flex" style="min-height: calc(100vh - 56px);">
    <!-- Sidebar (blended) -->
    <aside class="bg-dark text-white p-4 d-flex flex-column rounded-top-0 rounded-end-4 shadow-sm" style="width:260px">
      <div class="d-flex align-items-center gap-3 mb-5">
        <div class="bg-primary rounded-4 d-flex align-items-center justify-content-center fw-bold" style="width:42px;height:42px">PSI</div>
        <div class="fw-semibold lh-sm">
          PSI PMMA<br>Portal
        </div>
      </div>

      <ul class="nav nav-pills flex-column gap-2">
        <li class="nav-item">
          <a class="nav-link active rounded-4" href="#">Dashboard</a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-fill p-4 p-md-5">
      <div class="mb-4">
        <h1 class="h3 fw-bold">Dashboard</h1>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm rounded-4">
            <div class="card-body">
              <h6 class="text-muted">Total Users</h6>
              <p class="fs-2 fw-bold mb-0">128</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm rounded-4">
            <div class="card-body">
              <h6 class="text-muted">Active Projects</h6>
              <p class="fs-2 fw-bold mb-0">12</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm rounded-4">
            <div class="card-body">
              <h6 class="text-muted">Pending Requests</h6>
              <p class="fs-2 fw-bold mb-0">5</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
