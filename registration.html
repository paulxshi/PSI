<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7e52d, #ec7a05);
      min-height: 100vh;
    }

    .overflow-auto::-webkit-scrollbar {
      display: none;
    }

    h3 {
      font-weight: 700; 
    }

    label {
      font-weight: 600; 
    }

  </style>
</head>

<body>

<a href="login.html" class="btn btn-link text-decoration-none position-absolute" style="top: 20px; left: 15px; color: black; size: 1.2rem;">
  <i class="bi bi-arrow-left"></i>
</a>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">

    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="imgs/PSI.png" alt="PMMA Logo" class="img-fluid" style="max-width: 90px;">
    </div>

    <h3 class="text-center mb-4">PMMA Registration</h3>

    <!-- REGISTER FORM -->
    <div id="registerForm">
      <form class="overflow-auto" style="max-height: 55vh;">

        <div class="mb-3">
          <label class="form-label">First Name:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Middle Name:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">PMMA Student ID</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-card-text"></i>
            </span>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Test Permit:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-file-earmark-text"></i>
            </span>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Age:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-calendar"></i>
            </span>
            <input type="number" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-telephone"></i>
            </span>
            <input type="tel" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" required>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-dark text-white">
            Submit
          </button>
        </div>

      </form>
    </div>

  </div>
</div>

</body>
</html>
