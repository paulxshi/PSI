<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="imgs/PSI.png">
    <style>
        body {
            background: url('imgs/bg.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
        }
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
        }
        .container-center {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-section img {
            width: 100px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .email-display {
            text-align: center;
            font-weight: 500;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .otp-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }
        .otp-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .otp-input.error {
            border-color: #dc3545;
        }
        .timer-section {
            text-align: center;
            margin-bottom: 25px;
        }
        .timer-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .timer-display {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .timer-display.warning {
            color: #ff6b6b;
        }
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .btn-verify {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
        }
        .btn-verify:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        .btn-verify:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary-action {
            width: 100%;
            padding: 12px;
            border: 2px solid #6c757d;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: white;
            color: #6c757d;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .btn-secondary-action:hover:not(:disabled) {
            background-color: #f8f9fa;
            border-color: #495057;
            color: #495057;
        }
        .btn-secondary-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .attempts-info {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .spinner-inline {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #007bff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    
    <div class="container-center">
        <div class="card-container">
            <div class="logo-section">
                <img src="imgs/PSI.png" alt="PSI Logo">
            </div>

            <h2>Verify OTP</h2>
            <p class="subtitle">Enter the 6-digit verification code sent to your email</p>
            <div class="email-display" id="emailDisplay"></div>

            <div id="message" class="message"></div>

            <form id="verifyOtpPasswordForm">
                <div class="otp-input-group">
                    <input type="text" class="otp-input" maxlength="1" data-index="0" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" data-index="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" data-index="2" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" data-index="3" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" data-index="4" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" data-index="5" inputmode="numeric">
                </div>

                <div class="timer-section">
                    <div class="timer-label">Time remaining:</div>
                    <div class="timer-display" id="timerDisplay">10:00</div>
                </div>

                <button type="submit" class="btn-verify" id="verifyBtn">
                    <span id="btnText">Verify OTP</span>
                </button>

                <div class="attempts-info" id="attemptsInfo"></div>
            </form>

            <button type="button" class="btn-secondary-action" id="resendBtn" disabled>
                Resend Code
            </button>

            <div class="back-link">
                <a href="login.html"><i class="bi bi-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/forgot_password_otp.js"></script>
</body>
</html>
