<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMMA Examination Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="imgs/PSI.png">

  <style>
    :root {
      --primary: #ef8809;
    }

    body {
      background: url('imgs/bg.jpg') center center / cover no-repeat fixed;
    }

    .step {
      text-align: center;
      flex: 1;
      color: #6c757d;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .step-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #ced4da;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 6px;
      background: #fff;
    }

    .success-blob {
      width: 120px;
      height: 120px;
      background: #e9fbf3;
      border-radius: 55% 45% 60% 40% / 55% 60% 40% 45%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-blob-inner {
      width: 68px;
      height: 68px;
      background: #1fbf75;
      border-radius: 50% 60% 45% 55% / 55% 45% 60% 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-blob-inner i {
      color: #fff;
      font-size: 1.5rem;
    }

    .step-line {
      flex: 1;
      height: 2px;
      background: #dee2e6;
      margin-top: 20px;
    }

    .step.completed .step-circle {
      background: #198754;
      border-color: #198754;
      color: #fff;
    }

    .step.active .step-circle {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
      box-shadow: 0 6px 18px rgba(247, 222, 34, 0.45);
    }

    .btn-primary {
    background-color: var(--primary);
    border-color: var(--primary);
    color: #000;
    font-weight: 600;
    }

    .btn-primary:hover {
    background-color:#b56401;
    border-color: #b56401;
    color: #ffffff;
    }

  </style>
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center">

<div class="position-fixed top-0 start-0 w-100 h-100"
     style="backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); z-index:0;"></div>

<div class="container position-relative" style="z-index:1;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-9">

      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">
        <div class="card-body p-4">

          <!-- LOGOS -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="imgs/PSI.png" style="max-width:80px;">
            <div class="mx-3" style="width:1px;height:40px;background:#8f8f8f;"></div>
            <img src="imgs/PMMA.png" style="max-width:80px;">
          </div>

          <!-- STEPPER CARD -->
          <div class="card border-0 shadow-sm rounded-4 mb-4">
            <div class="card-body px-4 py-3">
              <div class="d-flex justify-content-between align-items-center">

                <div class="step completed">
                  <div class="step-circle">
                    <i class="bi bi-exclamation-circle"></i>
                  </div>
                  <span>Reminders</span>
                </div>

                <div class="step-line"></div>

                <div class="step completed">
                  <div class="step-circle">
                    <i class="bi bi-person-lines-fill"></i>
                  </div>
                  <span>Information</span>
                </div>

                <div class="step-line"></div>

                <div class="step completed">
                  <div class="step-circle">
                    <i class="bi bi-calendar-check"></i>
                  </div>
                  <span>Exam Schedule</span>
                </div>

                <div class="step-line"></div>

                <div class="step completed">
                  <div class="step-circle">
                    <i class="bi bi-credit-card"></i>
                  </div>
                  <span>Payment</span>
                </div>

                <div class="step-line"></div>

                <div  class="step active">
                  <div class="step-circle">
                    <i class="bi bi-check-circle"></i>
                  </div>
                  <span>Finish</span>
                </div>

              </div>
            </div>
          </div>

<div class="card border-0 shadow-sm rounded-4">
  <div class="card-body p-4 p-md- text-center">

    <div class="mb-4 d-flex justify-content-center">
      <div class="success-blob">
        <div class="success-blob-inner">
          <i class="bi bi-check"></i>
        </div>
      </div>
    </div>


    <!-- Title -->
    <h4 class="fw-bold text-success mb-4">
      Payment Successful
    </h4>

    <!-- Receipt -->
    <div class="border rounded-4 p-4 p-md-5 text-start mx-auto"
         style="max-width:640px;">

      <div class="row mb-3">
        <div class="col text-muted small">Payment Type</div>
        <div class="col text-end fw-semibold">Online Payment</div>
      </div>

      <div class="row mb-3">
        <div class="col text-muted small">Examination</div>
        <div class="col text-end fw-semibold">PMMA Exam</div>
      </div>

      <div class="row mb-3">
        <div class="col text-muted small">Email</div>
        <div class="col text-end fw-semibold">Registered Email</div>
      </div>

      <hr class="my-4">

      <div class="row mb-3">
        <div class="col text-muted small">Amount Paid</div>
        <div class="col text-end fw-bold text-success fs-4">
          ₱500.00
        </div>
      </div>

      <div class="row">
        <div class="col text-muted small">Transaction ID</div>
        <div class="col text-end fw-semibold">
          <span id="invoiceText">Loading Invoice...</span>
        </div>
      </div>

    </div>

    <!-- CTA -->
    <div class="d-flex justify-content-center mt-5">
      <button type="button"
              onclick="login()"
              class="btn btn-primary px-4 py-2 rounded-pill">
        Login to Dashboard <i class="bi bi-arrow-right ms-2"></i>
      </button>
    </div>

  </div>
</div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
// Check if payment was actually processed
fetch('php/check_payment_status.php', {
  credentials: 'same-origin'
})
.then(response => response.json())
.then(data => {
  console.log('Payment Status:', data);
  
  if (data.success && data.payment) {
    if (data.payment.status === 'PAID') {
      document.getElementById('invoiceText').innerHTML = 
        '<span class="text-success">✓ Payment Confirmed</span><br>' +
        '<small class="text-muted">Invoice: ' + data.payment.external_id + '</small>';
    } else if (data.payment.status === 'PENDING') {
      document.getElementById('invoiceText').innerHTML = 
        '<span class="text-warning">⏳ Payment Processing...</span><br>' +
        '<small class="text-muted">Please wait while we confirm your payment.</small><br>' +
        '<small class="text-muted">Invoice: ' + data.payment.external_id + '</small>';
      
      // Auto-refresh to check for webhook update
      setTimeout(() => location.reload(), 5000);
    } else {
      document.getElementById('invoiceText').innerHTML = 
        '<span class="text-danger">Payment Status: ' + data.payment.status + '</span>';
    }
  } else {
    document.getElementById('invoiceText').textContent = 'Invoice #: N/A';
  }
})
.catch(error => {
  console.error('Error checking payment:', error);
  document.getElementById('invoiceText').textContent = 'Invoice #: N/A';
});

function login() {
  window.location.href = "login.html";
}
</script>

</body>
</html>
