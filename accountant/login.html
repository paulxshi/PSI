<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Login - PSI</title>
    <link rel="icon" href="../imgs/PSI.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="../imgs/PSI.png" alt="PSI Logo" style="width: 80px; height: 80px;" class="mb-3">
                            <h3 class="fw-bold">Accountant Portal</h3>
                            <p class="text-muted">Login to access payment records</p>
                        </div>

                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <div id="success-message" class="alert alert-success d-none" role="alert"></div>

                        <form id="accountant-login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-lock-alt'></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class='bx bx-hide'></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill" id="login-btn">
                                    <i class='bx bx-log-in'></i> Login
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="../landing.html" class="text-decoration-none">
                                <i class='bx bx-arrow-back'></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            }
        });

        // Handle form submission
        document.getElementById('accountant-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Hide previous messages
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            
            // Send login request
            fetch('../php/accountant_login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.classList.remove('d-none');
                    
                    setTimeout(() => {
                        window.location.href = data.redirect || 'dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Invalid email or password';
                    errorDiv.classList.remove('d-none');
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="bx bx-log-in"></i> Login';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bx bx-log-in"></i> Login';
            });
        });
    </script>
</body>
</html>
