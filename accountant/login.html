<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Login - PSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../imgs/PSI.png">

    <style>
    .overflow-auto::-webkit-scrollbar { display: none; }
    
    #togglePassword i {
    font-size: 1.1rem;
    cursor: pointer;
    transition: color 0.2s ease;
    }

    #togglePassword:hover i {
    color: #212529; /* Bootstrap dark */
    }

    .form-control:focus {
    box-shadow: none;
    border-color: #adb5bd;
    }
    </style>
</head>
<body
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="background: url('../imgs/bg.jpg') center center / cover no-repeat fixed;"
>

<!-- Background Blur -->
<div
  class="position-fixed top-0 start-0 w-100 h-100"
  style="
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 0;
    pointer-events: none;
  ">
</div>

<div class="container position-relative" style="z-index:1;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75">
        <div class="card-body p-4">

          <!-- Logos -->
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="../imgs/PSI.png" class="img-fluid" style="max-width:80px;">
            <div class="mx-3" style="width:1px; height:40px; background-color:#8f8f8f;"></div>
            <img src="../imgs/PMMA.png" class="img-fluid" style="max-width:80px;">
          </div>

              <!-- Title -->
              <div class="text-center mb-4">
                <div class="d-inline-flex bg-light rounded-pill p-1 mb-3 shadow-sm">
                  <a href="../adminlogin.html"
                    class="btn btn-link rounded-pill px-4 py-1 fw-semibold text-decoration-none text-dark">
                    Admin
                  </a>
                  <a href="login.html"
                    class="btn btn-dark rounded-pill px-4 py-1 fw-semibold text-decoration-none">
                    Accountant
                  </a>
                </div>
                <p class="text-muted small mb-0">Authorized personnel only</p>
              </div>

          <!-- ACCOUNTANT LOGIN FORM -->
          <form id="accountant-login-form">

            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div id="success-message" class="alert alert-success d-none" role="alert"></div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <div class="input-group">
                <span class="input-group-text" aria-hidden="true">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="accountant@example.com"
                  autocomplete="username"
                  required
                >
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group" style="border: 1px solid #ced4da; border-radius: 0.375rem; overflow: hidden;">
                <span class="input-group-text border-0 bg-white">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0 shadow-none"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                >
                <button
                  type="button"
                  class="btn btn-outline-secondary border-0 bg-white"
                  id="toggle-password"
                >
                  <i class="bi bi-eye-fill text-muted"></i>
                </button>
              </div>
            </div>


            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark" id="login-btn">
               LOGIN AS ACCOUNTANT
              </button>
            </div>
            
            <div class="text-center mt-3">
            <a href="../landing.html"
                class="text-decoration-none small fw-semibold text-muted">
                Exit Accountant Access
            </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('toggle-password');
  const icon = togglePassword.querySelector('i');

  togglePassword.addEventListener('click', () => {
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
    icon.className = isHidden
      ? 'bi bi-eye-slash-fill'
      : 'bi bi-eye-fill';
  });

  // Handle form submission (original functionality preserved)
  document.getElementById('accountant-login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('login-btn');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    
    // Hide previous messages
    errorDiv.classList.add('d-none');
    successDiv.classList.add('d-none');
    
    // Disable button
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
    
    // Send login request
    fetch('../php/accountant_login.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        successDiv.textContent = 'Login successful! Redirecting...';
        successDiv.classList.remove('d-none');
        
        setTimeout(() => {
          window.location.href = data.redirect || 'dashboard.html';
        }, 1000);
      } else {
        errorDiv.textContent = data.message || 'Invalid email or password';
        errorDiv.classList.remove('d-none');
        
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Login';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      errorDiv.textContent = 'An error occurred. Please try again.';
      errorDiv.classList.remove('d-none');
      
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Login';
    });
  });
</script>

</body>
</html>
